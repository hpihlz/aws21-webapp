name: Build and deploy to Docker Swarm

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:  # allow manual runs from the Actions tab

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1) Enable emulation for other architectures (arm64, etc.)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      # 2) Create a Buildx builder that supports multi-platform builds
      - name: Set up Docker Buildx
      # IMPORTANT: give it an id so we can pass the builder name explicitly
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver-opts: |
            image=moby/buildkit:latest

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image (amd64 + arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          # explicitly use the builder created above
          builder: ${{ steps.buildx.outputs.name }}
          platforms: linux/amd64,linux/arm64
          tags: |
            hpihlz/aws21-webapp:latest
            hpihlz/aws21-webapp:${{ github.sha }}

      - name: Deploy to Docker Swarm via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            docker pull hpihlz/aws21-webapp:latest
            docker service update \
              --image hpihlz/aws21-webapp:latest \
              ManAws21TestApp_web
